<app-header></app-header>
<section>
  <app-card-item 
    *ngFor="let compound of compounds" 
    [compound]="compound"
    (onDeleteCompound)="deleteCompound(compound)"
  ></app-card-item>
</section>
<div class="pages">
  <button *ngIf="page!==1" [routerLink]="['/compounds']" [queryParams]="{pg: page-1}"><</button>
  {{ page }} / {{ totalPages }}
  <button *ngIf="page!==totalPages" [routerLink]="['/compounds']" [queryParams]="{pg: page+1}">></button>
</div>

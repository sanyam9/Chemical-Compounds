<div class="card" [routerLink]="['/compound', compound.id]">
  <img src={{compound.compoundImage}}>
  <h2>{{ compound.compoundName }}</h2>
  <div class="card-footer">
    <fa-icon [icon]="faTrashCan" class="icon" (click)="onDelete(compound)"></fa-icon>
    <fa-icon [icon]="faPenToSquare" class="icon" (click)="onEdit(compound)"></fa-icon>
  </div>
</div>
